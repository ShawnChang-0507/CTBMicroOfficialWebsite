<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div id="container">
        <header id="page-header">
            <img src="images/logo.png" />
        </header>
        <main>
            <article id="page-content">
                <div id="myCarousel" class="carousel slide">
                    <!-- 轮播（Carousel）指标 -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <!-- 轮播（Carousel）项目 -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/mainImg.jpg" alt="First slide">
                        </div>
                        <div class="item">
                            <img src="images/mainImg.jpg" alt="Second slide">
                        </div>
                        <div class="item">
                            <img src="images/mainImg.jpg" alt="Third slide">
                        </div>
                    </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

                <div class="row11 small">
                    <img src="images/about.jpg" alt="关于CTB">
                </div>
                <div class="row12 small">
                    <img src="images/produce1.jpg" alt="">
                </div>
                <div class="row21 small">
                    <img src="images/produce2.jpg" alt="">
                </div>
                <div class="row22 small">
                    <img src="images/product.jpg" alt="产品中心">
                </div>
                <div class="row31 small">
                    <img src="images/company.jpg" alt="企业动态">
                </div>
                <div class="row32 small">
                    <img src="images/solve.jpg" alt="解决方案">
                </div>
                <div class="row33 small">
                    <img src="images/customer.jpg" alt="客户服务">
                </div>
            </article>
        </main>
        <footer>
            <div>
                <button>首页</button>
            </div>
            <div>
                <button>联系我们</button>
            </div>
        </footer>
    </div>
</body>
<script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script>
    $('#myCarousel').carousel('cycle')
    // $('#myCarousel').carousel({
    //     pause: true,
    //     interval: false
    // });
</script>

</html>
